<html>
	<head>
		<title>title</title>
	</head>
	<body>
		<form name="practice" action="success.html" method="post">
			<fieldset>
				<div>
					<label>Name:</label>
					<input type="text" name="fullname">
				</div>
				<div>
					<label>Date of Birth:</label>
					<input type="date" name="dateofbirth">
				</div>
				<div>
					<label>Email:</label>
					<input type="email" name="email">
				</div>
				<div>
					<label>Favorite Ice Cream Flavor:</label>
					<select name="favicecream">
						<option value="Vanilla">Vanilla</option>
						<option value="PeanutButter">Peanut Butter</option>
						<option value="MintChocolate">Mint Chocolate Chip</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<div>
					<textarea name="toppings" rows="10" cols="50">List your favorite toppings: </textarea>
				</div>
			</fieldset>
			<button type="submit">Submit</button>

		</form>
	</body>
</html>
